<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
	<script src="https://kit.fontawesome.com/49ba971b08.js" crossorigin="anonymous"></script>

</head>

<body>
	<main class="main">
		<div class="social-line first-line"></div>
		<div class="promo-line">
			<img src="img/promo.png" alt="promo">
		</div>
		<div class="social-line second-line"></div>
	</main>
	<footer class="footer">
		<div class="footer__hashtag">#СНМГ</div>
		<ul class="footer__icons">
			<li class="footer__icon">
				<a href="#">
					<img src="img/icon-facebook@2x.png" alt="facebook"></img>
				</a>
			</li>
			<li class="footer__icon">
				<a href="#">
					<img src="img/icon-vkontakte-en@2x.png" alt="vkontakte"></img>
				</a>
			</li>
			<li class="footer__icon">
				<a href="#">
					<img src="img/icon-instagram@2x.png" alt="instagram"></img>
				</a>
			</li>
			<li class="footer__icon">
				<a href="#">
					<img src="img/icon-twitter@2x.png" alt="twitter"></img>
				</a>
			</li>
		</ul>
		<div class="footer__hashtag">#SNMG</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
